<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;

        header {
            background: #3498db;
            color: white;
            text-align: center;
            padding: 20px;
        }

        section {
            display: flex;
            justify-content: center;
            margin: 20px;
            padding: 20px;
            background: #ecf0f1;
            border-radius: 10px;
        }

        article {
            flex: 1;
            padding: 20px;

            color: white;
            border-radius: 10px;
            text-align: center;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        a.button {
            display: inline-block;
            background: #2c3e50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        a.button:hover {
            background: #e74c3c;
        }

        footer {
            background: #34495e;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
