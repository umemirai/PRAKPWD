<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            font-size: 24px;
        }

        .container {
            margin: 50px auto;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-list {
            list-style: none;
            padding: 0;
        }

        .contact-list li {
            margin: 15px 0;
        }

        .contact-list a {
            text-decoration: none;
            font-size: 18px;
            color: #2c3e50;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            background: #ecf0f1;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .contact-list a:hover {
            background: #3498db;
            color: white;
        }

        .icon {
            width: 24px;
            height: 24px;
        }

        .button-container {
            margin-top: 20px;
        }

        .back-button {
            display: inline-block;
            background: #e74c3c;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <header>
        <h1>Kontak Saya</h1>
    </header>
    <div class="container">
        <ul class="contact-list">
            <li><a href="https://www.linkedin.com/in/srirezekiputri/" target="_blank"><img src="linkedin.png.png" class="icon"> LinkedIn</a></li>
            <li><a href="https://github.com/umemirai" target="_blank"><img src="icons8-github-48.png" class="icon"> GitHub</a></li>
            <li><a href="https://instagram.com/srzkiki" target="_blank"><img src="icons8-instagram-48.png" class="icon"> Instagram</a></li>
            <li><a href="https://wa.me/6281221841335" target="_blank"><img src="icons8-whatsapp-48.png" class="icon"> WhatsApp</a></li>
            <li><a href="mailto:jekaymputh00@gmail.com"><img src="icons8-email-50.png" class="icon"> Email</a></li>
        </ul>
        <div class="button-container">
            <a href="index.html" class="back-button">Kembali</a>
        </div>
    </div>
</body>
</html>
